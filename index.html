<!DOCTYPE html>
<html lang="en">
<head>
  <title>Internet Archive: Wayback Machine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .img-fluid {
    max-width: 100%;
    height: auto;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">

  <a class="navbar-brand" href="#"><img src="ia_logo.png" class="img-fluid" alt="Wayback Machine" width="120px"></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/soham-mukhopadhyay/iste_food_page" target="_blank">Github repo</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" href="https://thefoodhog.com/indian-street-food/" target="_blank">Source</a>
      </li>
    </ul>
  </div>
</nav>



<div class="grid-container">
  <div class="wayback">
    <div class="container">
      <h2><img src="logo.jpg" class="img-fluid" alt="Wayback Machine" width="375px" height="150px"></h2>
      <p>Explore more than 544 billion web pages saved over time</p><br>
      <input class="input-field" type="url" id="webpage" name="webpage" placeholder="Enter a URL"><br><br>
      <input class="input-field" type="date" id="birthday" name="birthday"><br><br>
      <input class="button" type="submit">
    </div>
  </div>
  <div class="links">
    <div class="card text-center" style="max-width: 500px;">
      <h1 class="card-title"><img src="icon_tools.png" class="img-fluid" alt="Tools">  Tools</h1>
    </div>
    <div class="card text-center" style="max-width: 500px;">
      <h1 class="card-title"><img src="icon_archiveIt.png" class="img-fluid" alt="Tools">  Subscription Service</h1>
    </div>
    <div class="card text-center" style="max-width: 500px;">
      <h1 class="card-title"><img src="icon_savePage.png" class="img-fluid" alt="Tools">  Save Page Now</h1>
    </div>
  </div>
</div>

</body>
</html>
